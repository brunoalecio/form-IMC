<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário IMC</title>
</head>
<body>
    <div class="main-content">
        <section class="main">
            <a href="#">You Control</a>
            <form>
                <input type="number" step="0.01" min="0" placeholder="Digite sua altura">
                <input type="number" step="0.01" min="0" placeholder="Digite seu peso">
                <input class="btn" type="submit" value="Calcular IMC">
            </form>
        </section>
        <section class="main-right">
            <img src="./images/imgPeso2.jpg" alt="A imagem mostra uma maça com uma fita métrica envolvendo-a, Uma balança, Uma Garrafa de água deitada, um bowl com alface e um altere">
        </section>
    </div>
</body>
</html>
